<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="login.css">
</head>
<body>

    
    
      <h1 style="text-align: center;">LOGIN</h1>

      <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <form onsubmit="login(event)">
          <div class="form-group text-center">
            <label for="exampleInputText">Name</label>
            <input type="text" class="form-control"  name="name" id="name" placeholder="Enter your name" style="padding: 20px;">
          </div>
          <div class="form-group text-center mt-3">
            <label for="exampleInputText" >Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" style="padding: 20px;">
          </div>
         
          <div class="mt-3 text-center">
            <input type="submit" value="Login">
          </div>  
          
          <div class="form-group text-center mt-3">
            <label for="exampleInputText" >Not Registered yet?</label>
            <a href="registration.html" style="text-decoration: none;">Register</a>
          </div>
        </form>
        </div>

     



<script>
    let name = document.getElementById("name");
    let password = document.getElementById("password");
    function login(event){
        event.preventDefault();
        fetch("http://localhost:3000/api/login",{
            method:"post",
            headers:{
                "Content-Type":"application/json"
            },
            body:JSON.stringify({
                name:name.value,
                password:password.value
            })
        })
        .then(res=>{
          if(res.status === 200){
            return res.json();
          }
          return res.text();
        })
        .then(data=>{
          alert(data.msg || data);
          console.log(data.msg);
          if(data.msg){
          localStorage.setItem("token",data.token);
          location.href="http://localhost:3000/user.html"
          }
          
          
        })


        .catch(error=>{
            console.log(error);
        })
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
