    <script>

      let token = localStorage.getItem("token");
      if(token){

      
        fetch("http://localhost:3000/api/get-profile",{
          method:"get",
          headers:{
            authorization:`Bearer ${token}`
          }
        })
        .then(res=>res.json())
        .then(data=>{
          console.log(data.msg);
          if(data.msg){
            img.innerHTML = data.msg
            return;
          }
          data.forEach(item=>{
            let profile = 
            `
            <div class ="prof">
              
             <div class="center">
              <div><p>Name::${item.name}</p></div>
              <div><p>Email::${item.email}</p></div>
              <div><p>Place::${item.place}</p></div>
              <div><p>Designation::${item.designation}</p></div>
              <div><p>Contact::${item.contact}</p></div>
             </div>
            </div>
            `;
            document.getElementById("demo").innerHTML+=profile;
          })
        })


      
   

   function profile(){
    fetch("http://localhost:3000/api/profile",{
      method:"get",
      headers:{
        authorization:`Bearer ${token}`
      }
    })
    .then(res=>res.json())
    .then(data=>{
      welcome.innerHTML = `Welcome ${data.name}`
    })
    .catch(error=>{
      console.log(error)
    })
   }
   profile()
  }
  else{
    location.href="http://localhost:3000/login.html";
    console.log("no token")
  }
